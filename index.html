<!DOCTYPE html>
<html>
  <head>
    <title>Meus projetos</title>
    <style>
      body {
        background-color: #f0f0f0;
        font-family: Arial, sans-serif;
        font-size: 16px;
        text-align: center;
      }

      .grid {
        margin: 0 auto;
        width: 80%;
      }

      .square {
        width: 200px;
        height: 200px;
        background-color: #ffffff;
        margin: 20px;
        display: inline-block;
        text-align: center;
        vertical-align: top;
      }

      .square img {
        max-width: 100%;
        max-height: 100%;
        margin-top: 20px;
        margin-bottom: 10px;
      }

      .square p {
        margin: 0;
        padding: 0 10px;
        font-size: 14px;
        line-height: 1.5;
      }
    </style>
  </head>
  <body>
    <div class="grid">
      <div class="square">
        <img src="projeto1.jpg" alt="Projeto 1" />
        <p>Este é o Projeto 1. Ele é muito legal e envolve muita tecnologia.</p>
      </div>
      <div class="square">
        <img src="projeto2.jpg" alt="Projeto 2" />
        <p>
          O Projeto 2 é um projeto social que busca ajudar pessoas em situação
          de vulnerabilidade.
        </p>
      </div>
      <div class="square">
        <img src="projeto3.jpg" alt="Projeto 3" />
        <p>
          O Projeto 3 é um jogo que desenvolvi para me divertir. Espero que você
          goste!
        </p>
      </div>
    </div>
  </body>
</html>
